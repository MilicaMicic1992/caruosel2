<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel2</title>
</head>
<body>
    <div id="carousel">
        <div id="caruosel_previous">&lt;</div>
        <div data-slide="1" class="slide active" >Slide 1</div>
        <div data-slide="2" class="slide">Slide 2</div>
        <div data-slide="3" class="slide">Slide 3</div>
        <div data-slide="4" class="slide">Slide 4</div>
        <div data-slide="5" class="slide">Slide 5</div>
        <div id="caruosel_next">&gt;</div>
    </div>
    <div id="carousel_dots">
        <div data-slide="1" class="dot selected"></div>
        <div data-slide="2" class="dot"></div>
        <div data-slide="3" class="dot"></div>
        <div data-slide="4" class="dot"></div>
        <div data-slide="5" class="dot"></div>
    </div>


    <script src="caruosel2.js" ></script>
</body>
</html>
